id: default
kind: hybrid
timeout_seconds: 8.0

llm:
  provider: bailian
  model: qwen-max
  config_path: config/llm.yaml
  timeout_seconds: 6.0
  params:
    temperature: 0.0
    max_tokens: 280
  prompt_path: config/agent/prompts/planner_hybrid_prompt.txt

small_llm:
  enabled: true
  provider: ollama
  model: "qwen3:1.7b"
  config_path: config/llm.yaml
  timeout_seconds: 3.0
  params:
    temperature: 0.0
    max_tokens: 180
  prompt_path: config/agent/prompts/planner_small_gate_prompt.txt

escalation:
  confidence_threshold: 0.75
  force_big_model_for_task_types:
    - plan
  complexities_need_big:
    - multi_step
    - open_ended

notes: "Phase 1 hybrid planner config with small-model gate."
